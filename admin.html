<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSPS-SRC 管理员</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        .navbar {
            background: #fff;
            border-bottom: 1px solid #e5e6eb;
            padding: 16px;
            margin-bottom: 24px;
        }
        .navbar-title {
            font-size: 18px;
            color: #0F3B99;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 24px;
        }
        .card-title {
            font-size: 18px;
            color: #1D2129;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e6eb;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        .table th, .table td {
            padding: 12px;
            border: 1px solid #e5e6eb;
            text-align: left;
            font-size: 14px;
        }
        .table th {
            background: #f5f7fa;
            font-weight: 500;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .btn-approve {
            background: #00B42A;
            color: #fff;
        }
        .btn-reject {
            background: #F53F3F;
            color: #fff;
            margin-left: 8px;
        }
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e6eb;
            border-radius: 4px;
        }
        .btn-submit {
            padding: 12px 24px;
            background: #0F3B99;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .error {
            color: #F53F3F;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 登录区域 -->
    <div id="adminLoginSection">
        <div class="container">
            <div class="card login-form">
                <h3 class="card-title">管理员登录（仅需用户名+密码）</h3>
                <div class="form-group">
                    <label class="form-label">管理员用户名</label>
                    <input type="text" class="form-input" id="adminLoginName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">管理员密码</label>
                    <input type="password" class="form-input" id="adminLoginPwd" required>
                    <div class="error" id="adminLoginError"></div>
                </div>
                <button class="btn-submit" onclick="adminLogin()">登录</button>
            </div>
        </div>
    </div>

    <!-- 审批区域（登录后显示） -->
    <div id="adminSection" class="hidden">
        <nav class="navbar">
            <div class="navbar-title">OSPS-SRC 管理员中心</div>
            <button class="btn-submit" style="float: right;" onclick="adminLogout()">退出登录</button>
        </nav>
        <div class="container">
            <!-- 漏洞审批卡片 -->
            <div class="card">
                <h3 class="card-title">漏洞提交审批</h3>
                <table class="table" id="vulnTable">
                    <thead>
                        <tr>
                            <th>提交时间</th>
                            <th>提交用户</th>
                            <th>漏洞名称</th>
                            <th>漏洞类型</th>
                            <th>漏洞描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- 存档问题审批卡片 -->
            <div class="card">
                <h3 class="card-title">存档问题审批</h3>
                <table class="table" id="archiveTable">
                    <thead>
                        <tr>
                            <th>提交时间</th>
                            <th>提交用户</th>
                            <th>问题类型</th>
                            <th>问题描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // SHA512加密函数
        async function sha512Encrypt(str) {
            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(str);
                const hashBuffer = await crypto.subtle.digest('SHA-512', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('').toUpperCase();
            } catch (error) {
                console.error("SHA512加密失败：", error);
                return "";
            }
        }

        // 读取TXT文件
        async function readTxtFile(path) {
            try {
                const response = await fetch(path);
                if (!response.ok) return [];
                const text = await response.text();
                return text.split('\n').filter(line => line.trim());
            } catch (error) {
                console.error("读取文件失败：", error);
                return [];
            }
        }

        // 管理员登录（仅用户名+密码验证，无需许可证）
        async function adminLogin() {
            const username = document.getElementById('adminLoginName').value.trim();
            const password = document.getElementById('adminLoginPwd').value.trim();
            const loginError = document.getElementById('adminLoginError');

            // 清空错误提示
            loginError.style.display = 'none';

            if (!username || !password) {
                loginError.textContent = "用户名或密码不能为空";
                loginError.style.display = 'block';
                return;
            }

            // 加密验证用户名和密码
            const userHash = await sha512Encrypt(username);
            const pwdHash = await sha512Encrypt(password);
            if (!userHash || !pwdHash) {
                loginError.textContent = "加密失败，请刷新页面重试";
                loginError.style.display = 'block';
                return;
            }

            // 读取管理员数据（格式：用户名哈希|密码哈希|许可证哈希）
            const admins = await readTxtFile('data/admins.txt');
            const isMatch = admins.some(line => {
                const [uHash, pHash] = line.split('|');
                return uHash === userHash && pHash === pwdHash;
            });

            if (isMatch) {
                localStorage.setItem('osps-src-admin', username);
                document.getElementById('adminLoginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                loadApprovalData();
            } else {
                loginError.textContent = "用户名或密码错误";
                loginError.style.display = 'block';
            }
        }

        // 管理员退出
        function adminLogout() {
            localStorage.removeItem('osps-src-admin');
            document.getElementById('adminSection').classList.add('hidden');
            document.getElementById('adminLoginSection').classList.remove('hidden');
        }

        // 加载审批数据
        async function loadApprovalData() {
            // 加载漏洞数据
            const vulns = await readTxtFile('data/vulnerabilities.txt');
            const vulnTable = document.getElementById('vulnTable').querySelector('tbody');
            vulnTable.innerHTML = '';
            vulns.forEach(vuln => {
                const [time, user, name, type, desc] = vuln.split('|');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${time}</td>
                    <td>${user}</td>
                    <td>${name}</td>
                    <td>${type}</td>
                    <td>${desc}</td>
                    <td>
                        <button class="btn btn-approve" onclick="approveItem('vuln', this)">通过</button>
                        <button class="btn btn-reject" onclick="rejectItem('vuln', this)">驳回</button>
                    </td>
                `;
                vulnTable.appendChild(row);
            });

            // 加载存档问题数据
            const issues = await readTxtFile('data/archive_issues.txt');
            const archiveTable = document.getElementById('archiveTable').querySelector('tbody');
            archiveTable.innerHTML = '';
            issues.forEach(issue => {
                const [time, user, type, desc] = issue.split('|');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${time}</td>
                    <td>${user}</td>
                    <td>${type}</td>
                    <td>${desc}</td>
                    <td>
                        <button class="btn btn-approve" onclick="approveItem('archive', this)">通过</button>
                        <button class="btn btn-reject" onclick="rejectItem('archive', this)">驳回</button>
                    </td>
                `;
                archiveTable.appendChild(row);
            });
        }

        // 审批通过
        function approveItem(type, btn) {
            const row = btn.closest('tr');
            row.style.opacity = 0.5;
            alert(`已通过${type === 'vuln' ? '漏洞' : '存档问题'}提交`);
        }

        // 审批驳回
        function rejectItem(type, btn) {
            const row = btn.closest('tr');
            row.style.opacity = 0.5;
            alert(`已驳回${type === 'vuln' ? '漏洞' : '存档问题'}提交`);
        }

        // 页面加载时检查登录状态
        window.onload = () => {
            if (localStorage.getItem('osps-src-admin')) {
                document.getElementById('adminLoginSection').classList.add('hidden');
                document.getElementById('adminSection').classList.remove('hidden');
                loadApprovalData();
            }
        };
    </script>
</body>
</html>
