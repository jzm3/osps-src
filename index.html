<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSPS-SRC 平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 32px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            color: #165DFF;
            margin-bottom: 32px;
        }
        .btn-group {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-user {
            background: #165DFF;
            color: #fff;
        }
        .btn-admin {
            background: #0F3B99;
            color: #fff;
        }
        .btn-register {
            width: 100%;
            background: #fff;
            border: 1px solid #165DFF;
            color: #165DFF;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">OSPS-SRC 漏洞响应平台</h1>
        <div class="btn-group">
            <button class="btn btn-user" onclick="window.location.href='user.html'">普通用户登录</button>
            <button class="btn btn-admin" onclick="window.location.href='admin.html'">管理员登录</button>
        </div>
        <button class="btn btn-register" onclick="window.location.href='register.html'">注册账号</button>
    </div>
</body>
</html>
